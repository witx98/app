project:
  name: homebrew-test-logchange
  description: A CLI tool for Linux
  longDescription: |
    This is an open-source CLI tool.
  license: APACHE-2.0
  version: 1.0.4
  links:
    homepage: https://github.com/witx98/homebrew-test-logchange
  copyright: "2025 Mateusz Witkowski"
  authors:
    - witx98

release:
  github:
    owner: witx98
    name: homebrew-test-logchange
    tagName: "{{projectVersion}}"
    token: "{{GITHUB_TOKEN}}"

distributions:
  darwin_arm64:
    type: BINARY
    artifacts:
      - path: "bins/app-darwinarm64.zip"
        platform: osx-aarch_64
  darwin_x86_64:
    type: BINARY
    artifacts:
      - path: "bins/app-darwinx64.zip"
        platform: osx-x86_64
  linux_x86_64:
    type: BINARY
    artifacts:
      - path: "bins/app-linuxx64.zip"
        platform: linux-x86_64

packagers:
  brew:
    active: ALWAYS
    formulaName: app-runner
    repository:
      owner: witx98
      name: homebrew-test-logchange
    commitAuthor:
      name: witx98
      email: witxdev@gmail.com
    downloadUrl: "https://github.com/witx98/homebrew-test-logchange/releases/download/{{projectVersion}}/app-{{platform}}{{platformArch}}.zip"
    extraProperties:
      install: |
        bin.install "bins/app-{{platform}}{{platformArch}}/app-{{projectVersion}}-runner"  # Ekstrahuje plik z folderu 'bins' w ZIP-ie