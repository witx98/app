project:
  name: homebrew-test-logchange
  description: A CLI tool for managing changelogs
  license: Apache-2.0
  links:
    homepage: https://github.com/witx98/homebrew-test-logchange
  copyright: "2025 Mateusz Witkowski"
  authors:
    - witx98

release:
  github:
    owner: witx98
    name: homebrew-test-logchange
    skipTag: true
    skipRelease: true

distributions:
  app:
    type: BINARY
    artifacts:
      - path: "bins/app-linuxx64.zip"
        platform: linux-x86_64
        extraProperties:
          matrixName: linuxx64
          graalVMNativeImage: true
      - path: "bins/app-darwinarm64.zip"
        platform: osx-aarch_64
        extraProperties:
          matrixName: darwinarm64
          graalVMNativeImage: true
      - path: "bins/app-darwinx64.zip"
        platform: osx-x86_64
        extraProperties:
          matrixName: darwinx64
          graalVMNativeImage: true

packagers:
  brew:
    active: ALWAYS
    formulaName: app
    templateDirectory: distribution/brew
    multiPlatform: true
    repository:
      owner: witx98
      name: homebrew-app
    commitAuthor:
      name: witx98
      email: witxdev@gmail.com
    downloadUrl: "https://github.com/witx98/homebrew-test-logchange/releases/download/#{version}/app-{{matrixName}}.zip"